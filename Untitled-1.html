<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Magazine || EUNOIA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png" />
    <style>
      /* Basic styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #171717;
        color: #ffd52b;
      }

      .reveal-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        max-width: 90vw;
        position: relative;
      }

      .book-cover {
        width: auto;
        max-height: 75%;
        display: none;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        animation: fadeIn 1.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Confetti styles */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffd52b;
        opacity: 0.8;
        border-radius: 50%;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) translateX(0);
        }
        100% {
          transform: translateY(50vh) translateX(100px);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- Your existing header content -->
    </header>

    <main>
      <div class="reveal-container">
        <h1>EUNOIA 2024-25</h1>
        <div id="confetti-wrapper"></div>
        <img
          src="assets/images/eunoia 24-25.png"
          alt="EUNOIA 2024-25 Cover"
          class="book-cover"
        />
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 ASOSE, Sector 11, Rohini</p>
      <p>Developed & Maintained with &hearts; by Om Sahoo</p>
    </footer>

    <script>
      // Confetti Animation
      const confettiWrapper = document.getElementById("confetti-wrapper");

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confettiWrapper.appendChild(confetti);

          // Remove confetti after animation
          setTimeout(() => confetti.remove(), 5000);
        }
      }

      // Reveal Book Cover
      function revealBookCover() {
        const bookCover = document.querySelector(".book-cover");
        bookCover.style.display = "block";
        createConfetti();
      }

      // Trigger the animation after 1 second
      setTimeout(revealBookCover, 1000);
    </script>
  </body>
</html>
