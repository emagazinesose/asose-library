<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <script>
      const galery = [];
      for (let i = 1; i <= 13; i++) {
        const image = i + ".jpg";
        galery.push(image);
      }
      console.log(galery);
      for (let o = 1; o <= galery.length; o++) {
        const img = document.createElement("img");
        img.src = `gallery/${galery[o]}`;
        document.body.appendChild(img);
      }
    </script>
  </body>
</html>
