    <div class="img-container">
      <div class="imgctr"></div>

    <script>
      const galery = [];
      for (let i = 1; i <= 22; i++) {
        const image = i + ".jpg";
        galery.push(image);
      }
      console.log(galery);
      for (let o = 1; o <= 21; o++) {
        const img = document.createElement("img");
        img.src = `gallery/${galery[o]}`;
        const imgcard = document.createElement("div");
        imgcard.appendChild(img);
        document.querySelector(".imgctr").appendChild(imgcard);
      }
    </script>
